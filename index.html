<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">

    <title>Frontend Mentor | Product preview card component</title>

    <style>
        .attribution {font-size: 12px; text-align: center;}
        .attribution a{color: hsl(228, 45%, 44%);}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="deskImg" src="images/image-product-desktop.jpg">
            <img class="mobImg" src="images/image-product-mobile.jpg">
        </div>

        <div class="content">
            <p class="perfume">Perfume</p>
            <h2 class="gabrielle">Gabrielle <br> Essence Eau <br> De Parfum</h2>
            <p class="floral">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
                Perfumer-Creator <br> for the House of CHANEL.</p>
            <div class="cash">
                <span>$149.99</span>
                <div>$169.99</div>
            </div>

            <div class="button">
                <button class="btn">
                    <img src="images/icon-cart.svg"> Add to cart
                </button>
            </div>
        </div>
    </div>

    Coded by <a href="#">Adegoke Oluwatosin</a>.
  </div> -->
</body>
</html>
